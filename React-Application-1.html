<!DOCTYPE html>
<html>
  <head>
       <meta charset="UTF-8">
       <style type="text/css">
           th.gray{
            background-color: gray;
            text-align: center;
            color: white;
            padding:20px;
           }
       </style>
       <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
       <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>
 
  </head>
  <body>
        <div id="root"></div>

        <script type="text/babel">

            function PageTitle(props) {
                return(
                    <div>
                        <h2>{props.heading}</h2>
                        <p>{props.salesPitch}</p>
                    </div>
                )
            }

            function ListItem(props) {
                return(
                    <table>
                        <tr>
                            <th className="gray">Year</th>
                            <th className="gray">Model</th>
                            <th className="gray">Price</th>
                            <th className="gray">Buy</th>
                        </tr>
                        <tr>
                            <td>{props.yearMade}</td>
                            <td>{props.model}</td>
                            <td>{props.carPrice}</td>
                            <td><button>Buy Now</button></td>
                        </tr>
                    </table>
                )
            }

            function PageHeading(props) {
                return(
                   <div>
                    <PageTitle heading= {props.heading}  
                               salesPitch = {props.salesPitch} />
                    
                   </div>   
                )
            }

           function CarList(props){
               return(
                   <div>
                       <h2>{props.header}</h2>
                   </div>
               )
           }

           function TruckList(props) {
               return(
                   <div>
                       <h2>{props.header}</h2>
                   </div>
               )
           }

           function ConvertiblesList(props) {
               return(
                   <div>
                       <h2>{props.header}</h2>
                   </div>
               )
           }

            function TransportationApp(props) {
                return (
                    <div>
                        <PageHeading heading = "Welcome to React Transportation"
                                     salesPitch = "The best place to buy vehicles online" />
                    
                                     <CarList header="Cars" />
                                     <ListItem yearMade="2013" model="A" carPrice="$32000" />
                                     <ListItem yearMade="2011" model="B" carPrice="$4400" />
                                     <ListItem yearMade="2016" model="B" carPrice="$15500" />

                                     <TruckList header="Trucks" />
                                     <ListItem yearMade="2014" model="D" carPrice="$18000" />
                                     <ListItem yearMade="2013" model="E" carPrice="$5200" />

                                     <ConvertiblesList header="Convertibles" />
                                     <ListItem yearMade="2009" model="F" carPrice="$2000" />
                                     <ListItem yearMade="2010" model="G" carPrice="$6000" />
                                     <ListItem yearMade="2012" model="H" carPrice="$12500" />

                                     

                                     


                    </div>
                )
            }

            ReactDOM.render(
                <TransportationApp />,
                document.getElementById("root")
            )

        </script>
</body>
</html>
