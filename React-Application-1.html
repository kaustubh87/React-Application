<!DOCTYPE html>
<html>
  <head>
       <meta charset="UTF-8">
       <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
       <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>
 
  </head>
  <body>
        <div id="root"></div>

        <script type="text/babel">

            function PageTitle(props) {
                return(
                    <div>
                        <h2>{props.heading}</h2>
                        <p>{props.salesPitch}</p>
                    </div>
                )
            }

            function PageHeading(props) {
                return(
                   <div>
                    <PageTitle heading= {props.heading}  
                               salesPitch = {props.salesPitch} />
                    
                   </div>   
                )
            }

            function Table(props) {
                return(
                    <table>
                        <th>
                            <td>Year</td>
                            <td>Model</td>
                            <td>Price</td>
                            <td>Buy</td>
                        </th>
                    </table>
                )
            }

            function TransportationApp(props) {
                return(
                    <div>
                        <PageHeading heading = "Welcome to React Transportation"
                                     salesPitch = "The best place to buy vehicles online" />
                    </div>
                )
            }

            ReactDOM.render(
                <TransportationApp />,
                document.getElementById("root")
            )

        </script>
</body>
</html>
